{% extends 'base.html' %}

{% block title%}Вход{% endblock %}

{% block content %}
{% load static %}
<main class="form-signin w-100 m-auto border-2">
    <form class="justify-content-center text-center" method="post">
        {% csrf_token %}
        <div class="logo mb-2">
            <img src="{% static 'img/logo.png' %}" class="card-img-top" alt="">
        </div>
        <input class="form-control orange-form mb-2" placeholder="Логин" name="login">
        <input class="form-control orange-form mb-2" placeholder="Пароль" name="password">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
</main>
{% endblock content %}
